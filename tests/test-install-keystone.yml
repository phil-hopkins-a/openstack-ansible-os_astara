- name: Deploy keystone
  hosts: keystone_all
  user: root
  gather_facts: true
  pre_tasks:
    # NOTE: These are typically installed in the repo server where we build the
    #       neutron wheel
    - name: Install packages required to build neutron python package
      apt:
        name: "{{ item }}"
      with_items:
        - libffi-dev
      when: inventory_hostname in groups['neutron_all']
    - name: Ensure rabbitmq vhost
      rabbitmq_vhost:
        name: "{{ keystone_rabbitmq_vhost }}"
        state: "present"
      delegate_to: "10.100.100.2"
      when: inventory_hostname == groups['keystone_all'][0]
      tags:
        - keystone-rabbitmq
        - keystone-rabbitmq-vhost
    - name: Ensure rabbitmq user
      rabbitmq_user:
        user: "{{ keystone_rabbitmq_userid }}"
        password: "{{ keystone_rabbitmq_password }}"
        vhost: "{{ keystone_rabbitmq_vhost }}"
        configure_priv: ".*"
        read_priv: ".*"
        write_priv: ".*"
        state: "present"
      delegate_to: "10.100.100.2"
      when: inventory_hostname == groups['keystone_all'][0]
      tags:
        - keystone-rabbitmq
        - keystone-rabbitmq-user
    - name: Create DB for service
      mysql_db:
        login_user: "root"
        login_password: "secrete"
        login_host: "localhost"
        name: "{{ keystone_galera_database }}"
        state: "present"
      delegate_to: "10.100.100.2"
      when: inventory_hostname == groups['keystone_all'][0]
      tags:
        - mysql-db-setup
    - name: Grant access to the DB for the service
      mysql_user:
        login_user: "root"
        login_password: "secrete"
        login_host: "localhost"
        name: "{{ keystone_galera_database }}"
        password: "{{ keystone_container_mysql_password }}"
        host: "{{ item }}"
        state: "present"
        priv: "{{ keystone_galera_database }}.*:ALL"
      with_items:
        - "localhost"
        - "%"
      delegate_to: "10.100.100.2"
      when: inventory_hostname == groups['keystone_all'][0]
      tags:
        - mysql-db-setup
  roles:
    - role: os_keystone
  vars_files:
    - test-vars.yml
